<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo" aria-hidden="true">
                <img src="assets/logo.png" alt="SRMS logo">
            </div>
            <div class="box-content">
                <h1 class="box-content-title">REGISTER</h1>
                <form action="">
                    <input type="text" id="name" placeholder="Full name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" id="confirm-password" placeholder="Confirm password">
                    <button type="button" id="register-btn">Create account</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/register.js"></script>
</body>
</html>
